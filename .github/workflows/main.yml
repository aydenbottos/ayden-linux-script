name: reviewdog
on: [pull_request]
jobs:
  shellcheck:
    name: runner / shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_tokencrr }}
          reporter: github-pr-review # Change reporter.
          path: "." # Optional.
          fail_on_error: "true"
          pattern: "*.sh" # Optional.
          exclude: "./.git/*" # Optional.
